	var tiempo1= horas1*60*60 + minutos1*60 + segundos1;
	var tiempo2= horas2*60*60 + minutos2*60 + segundos2;

	var diferencia = Math.abs(tiempo1-tiempo2);

	var horas3= Math.floor(diferencia/3600);
	diferencia -= horas3*3600;
    	var minutos3= Math.floor(diferencia/60);
	diferencia-=minutos3*60;
        var segundos3= diferencia%3600;
 	alert("La diferencia es de: " + horas3 + " horas, " + minutos3 + " minutos y " + segundos3 + " segundos" );
        
    </script>
